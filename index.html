<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Finder</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,500,900" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1 class="color-text">Book Finder</h1>
			<form id="search-book">
				<input type="text" placeholder="Enter your favorite book here" required>
				<button type="submit" class="background-fill">Submit</button>
			</form>
		</div>
	</header>
	<section class="search-results">
		<div class="container">	
			<h2 class="results-heading"></h2>
			<ul class="books-list">
			</ul>
		</div>
	</section>
	<div class="template hidden">
		<li class="book">
			<div class="title-and-author">
				<a href="" target="blank">
					<h3></h3>
					<h4 class="author"></h4>
				</a>
			</div>
			<h5 class="see-more">See More <i class="fa fa-caret-down"></i></h5>
			<div class="dropdown hidden">
				<div class="extra-data">
					<img src="https://placekitten.com/300/300" alt="" class="thumbnail">
					<div class="extra-book-info">
						<h5 class="pub-info"></h5>
						<h5 class="pages"></h5>
						<p>No description available</p>
					</div>
				</div>
				<h5 class="see-less">See Less <i class="fa fa-caret-up"></i></h5>
			</div>
		</li>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
